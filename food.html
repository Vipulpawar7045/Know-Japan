function createRecipeCards() {
    const grid = document.querySelector('.recipe-grid');
    grid.innerHTML = ''; // Clear existing cards
    recipes.forEach(recipe => {
        grid.innerHTML += `
            <div class="recipe-card" data-category="${recipe.category}">
                <div class="recipe-thumbnail">
                    <img src="${recipe.image}" alt="${recipe.name}">
                    <div class="recipe-overlay">
                        <a href="${recipe.videoUrl}" target="_blank" class="watch-btn">
                            <i class="fab fa-youtube"></i> Watch Recipe
                        </a>
                    </div>
                </div>
                <div class="recipe-info">
                    <h3>${recipe.name}</h3>
                    <p>${recipe.description}</p>
                    <div class="recipe-tags">
                        ${recipe.tags.map(tag => `<span>${tag}</span>`).join('')}
                    </div>
                </div>
            </div>
        `;
    });
}

function filterRecipes(category) {
    const cards = document.querySelectorAll('.recipe-card');
    cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    createRecipeCards();
    
    // Add click handlers for filter buttons
    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            button.classList.add('active');
            // Filter recipes
            filterRecipes(button.dataset.category);
        });
    });
});
